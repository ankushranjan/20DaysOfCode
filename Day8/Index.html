<!DOCTYPE html>
<html>
<head>
  <title>Quiz Website</title>
  <style>
    /* General styles */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background-color: #F5F5DC;
    }
    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    /* Input styles */
    input {
      margin: 10px 0;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    /* Submit button styles */
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    /* Error message styles */
    .error {
      color: red;
      margin-top: 10px;
    }
    /* Quiz container styles */
    .quiz-container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <form id="user-form">
    <h1>Welcome to the Quiz</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="rollno">Roll No:</label>
    <input type="text" id="rollno" required>
    <input type="submit" value="Start Quiz">
    <div class="error"></div>
  </form>
  <div class="quiz-container">
    <h1>Quiz Questions</h1>
    <form id="quiz-form">
      <label for="question1">Question 1: What is the capital of France?</label>
      <input type="radio" id="question1" name="question1" value="Paris">Paris
      <input type="radio" id="question1" name="question1" value="London">London
      <input type="radio" id="question1" name="question1" value="Rome">Rome
      <br>
      <label for="question2">Question 2: What is the largest ocean in the world?</label>
      <input type="radio" id="question2" name="question2" value="Atlantic">Atlantic
<input type="radio" id="question2" name="question2" value="Pacific">Pacific
<input type="radio" id="question2" name="question2" value="Indian">Indian
<input type="radio" id="question2" name="question2" value="Antarctic">Antarctic
<br>
<input type="submit" value="Submit Quiz">
</form>

  </div>
</body>
<script>
  // Get references to the form and quiz container elements
  const userForm = document.getElementById("user-form");
  const quizContainer = document.getElementsByClassName("quiz-container")[0];

  // Listen for a click event on the "Start Quiz" button
  userForm.addEventListener("submit", event => {
    // Prevent the form from submitting
    event.preventDefault();
    
    // Validate the form before showing the quiz questions
    if (validateForm()) {
      // Show the quiz container
      quizContainer.style.display = "flex";
    }
  });

  function validateForm() {
    // Get the email, name and rollno value
    const email = document.getElementById("email").value;
    const name = document.getElementById("name").value;
    const rollno = document.getElementById("rollno").value;
    let isValid = true;
    // check if email, name and rollno are empty 
    if (!email || !name || !rollno) {
        // Show error message
        document.querySelector('.error').innerHTML = "Please enter your email, name and rollno";
        isValid = false;
    }
    return isValid;
  }
</script>
</html>
